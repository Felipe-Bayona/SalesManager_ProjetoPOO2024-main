<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link th:rel="stylesheet" th:href="@{/style.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}"/>
</head>
<body>
<nav>
    <ul>
        <li>
            <a th:href="@{'/products'}" role="button">Products</a>
        </li>
        <li>
            <a th:href="@{'/clients'}" role="button">Clients</a>
        </li>
        <li>
            <a th:href="@{'/orders'}" role="button">Orders</a>
        </li>
    </ul>
</nav>
<div class="container col-sm-6">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Update Product</h1>
        <p class="fs-4">
            Updated product data
        </p>
    </div>
    <form class="form-control-sm" action="#" th:action="@{/products/save}" th:object="${product}" method="post">
        <div th:replace="~{validation :: validation}"></div>
        <div class="mb-3">
            <label class="form-label" for="product_id">Product ID:</label>
            <input class="form-control" type="text" readonly="readonly" id="product_id" th:field="*{id}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Product Name:</label>
            <input class="form-control" type="text" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <input class="form-control" type="text" id="description" th:field="*{description}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" id="price" th:field="*{price}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="weight">Weight:</label>
            <input class="form-control" type="text" id="weight" th:field="*{weight}"/>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Save</button>
    </form>
    <a th:href="@{/products}">Back to product list</a>
</div>
</body>
</html>
